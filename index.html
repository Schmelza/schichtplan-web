<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schichtkalender Generator</title>
  <style>
    body{font-family:Arial,system-ui;max-width:820px;margin:30px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:14px 0}
    label{display:block;margin:10px 0 6px}
    select,input,button{font-size:16px;padding:10px;border-radius:10px;border:1px solid #ccc;width:100%}
    button{cursor:pointer;border:none;background:#0b6bff;color:#fff;font-weight:700}
    button:disabled{opacity:.6}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    small{word-break:break-all;color:#444}
    .qr{display:flex;gap:16px;flex-wrap:wrap}
    .qr img{border:1px solid #eee;border-radius:12px}
    .ok{color:#0a7a2a;font-weight:700}
    .err{color:#b00020;font-weight:700}
    code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h1>Schichtkalender (ICS) – Web Generator</h1>

  <div class="card">
    <div class="grid">
      <div>
        <label>Fiber</label>
        <select id="fiber">
          <option value="2">Fiber 2</option>
          <option value="1">Fiber 1</option>
        </select>
      </div>
      <div>
        <label>Team</label>
        <select id="team">
          <option value="1">Team 1 (P1)</option>
          <option value="2">Team 2 (P2)</option>
          <option value="3">Team 3 (P3)</option>
          <option value="4">Team 4 (P4)</option>
        </select>
      </div>
    </div>

    <label>Jahr</label>
    <input id="year" type="number" min="2026" />

    <div style="height:12px"></div>
    <button id="btn">Generieren</button>

    <p id="status"></p>
  </div>

  <div class="card" id="result" style="display:none">
    <h2>Ergebnis</h2>
    <p class="ok">Scan/öffne den passenden Link:</p>

    <div class="qr">
      <div>
        <h3>iOS (Abo)</h3>
        <img id="qrios" width="220" height="220" alt="QR iOS" />
        <div><a id="ioslink" href="#" target="_blank" rel="noreferrer">Link öffnen</a></div>
        <small id="iossmall"></small>
      </div>

      <div>
        <h3>Android / Download</h3>
        <img id="qrand" width="220" height="220" alt="QR Android" />
        <div><a id="andlink" href="#" target="_blank" rel="noreferrer">Link öffnen</a></div>
        <small id="andsmall"></small>
      </div>
    </div>

    <p style="margin-top:16px">
      Tipp: Du kannst die ICS auch direkt öffnen: <code>/ics?fiber=2&team=1&year=2026</code>
    </p>
  </div>

<script>
  const yearEl = document.getElementById("year");
  yearEl.value = new Date().getFullYear();

  const statusEl = document.getElementById("status");
  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  function qrUrl(data){
    return "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + encodeURIComponent(data);
  }

  btn.addEventListener("click", async () => {
    const fiber = document.getElementById("fiber").value;
    const team = document.getElementById("team").value;
    const year = document.getElementById("year").value;

    btn.disabled = true;
    result.style.display = "none";
    statusEl.className = "";
    statusEl.textContent = "Arbeite…";

    try{
      const res = await fetch(`/generate?fiber=${fiber}&team=${team}&year=${year}`);
      const data = await res.json();
      if(!res.ok) throw new Error(data.error || "Fehler");

      const ios = data.webcal; // webcal://.../ics?...
      const https = data.https; // https://.../ics?...

      document.getElementById("qrios").src = qrUrl(ios);
      document.getElementById("qrand").src = qrUrl(https);

      document.getElementById("ioslink").href = ios;
      document.getElementById("andlink").href = https;

      document.getElementById("iossmall").textContent = ios;
      document.getElementById("andsmall").textContent = https;

      statusEl.className = "ok";
      statusEl.textContent = `OK: ${data.file}`;
      result.style.display = "block";
    }catch(e){
      statusEl.className = "err";
      statusEl.textContent = "Fehler: " + e.message;
    }finally{
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
